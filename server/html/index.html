<!doctype html>
<html>
  <head>
    <title>Socket.io Test</title>
    <script src="/socket.io/socket.io.js"></script>

  </head>
  <body>
    <script>
      var socket = io.connect();
      var loggedIn = false;
      function login( username, password){
        socket.emit('login', {'username' : username, 'password' : password});
      }

      login('radu', '112');
      //socket.emit('send_route', transformPath( current.markers )  ); //ok
      socket.emit('request_all_routes');
     
      socket.on('date', function(data){
        $('#date').text(data.date);
      });

      socket.on('login_OK', function(data){
        loggedIn = true;
        $('#status').text('logged in');
      });

       socket.on('send_all_routes', function(data){
        processReceivedRoutes(data);
      });

      socket.on('login_NOK', function(data){
        $('#status').text('alert incorrect uname/pass');
      });

      $(document).ready(function(){
        $('#text').keypress(function(e){
          socket.emit('client_data', {'letter': String.fromCharCode(e.charCode)});
        });
      });



      function transformPath( markers ){
        var coordinates = Array();

        function addValuesToVector(value, index, array){
          coordinates.push( value.lat() );
          coordinates.push( value.lng() );
    
         }


        markers.forEach( addValuesToVector );

        return coordinates ;
  }
    </script>
    <div id="date"></div>
     <div id="status"></div>
    <textarea id="text"></textarea>
  </body>
