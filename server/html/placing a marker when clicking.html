

<!DOCTYPE html>
<html>
  <head>
    <title>Accessing arguments in UI events</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
     <script src="/socket.io/socket.io.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7_q4j3wbRGmQr3V-wtKZrlv7Uz_-G7Dk&sensor=true"></script>
    <script>
    var current = new Object();
	current.markers = new Array();
	current.waypoints = new Array();
   var directionsDisplay;
   var directionsService = new google.maps.DirectionsService();
   var map;




  function initialize() {
  var options = new Object();
  options.draggable = true;
  directionsDisplay = new google.maps.DirectionsRenderer(options);
  var mapOptions = {
    zoom: 11,
    center: new google.maps.LatLng( 44.4325, 26.1039)
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
  directionsDisplay.setMap(map);

  google.maps.event.addListener(map, 'click', function(e) {
    placeMarker(e.latLng, map);
  });
}

function calcDistance(route)
{
	var total = 0;
	for( var i = 0; i < route.legs.length; i++ ) {
		total = total + route.legs[ i ].distance.value;
	}
	return total;
}

function calcDuration(route)
{
	var total = 0;
	for( var i = 0; i < route.legs.length; i++ ) {
		total = total + route.legs[ i ].duration.value;
	}
	return total;
}
function calcRoute(traseu) {
	var markers_length = traseu.markers.length;
	if( markers_length < 2 ) {
		return;
	}
	if( markers_length != 2 ) {
		var waypoint = new Object();
		waypoint.location = traseu.markers[ markers_length - 2 ];
		waypoint.stopover = false;
		traseu.waypoints.push( waypoint );
	}
	start = traseu.markers[ 0 ];
	end = traseu.markers[ markers_length - 1 ];
	var request = {
      		origin: start,
     		destination: end,
		waypoints: traseu.waypoints,
      		travelMode: google.maps.TravelMode.WALKING
  		};
  	directionsService.route(request, function(response, status) {
		 if (status != google.maps.DirectionsStatus.OK) 
   		 {
     			//Here we'll handle the errors a bit better :P
      			alert('Directions failed: ' + status);
     			 return;
   		 }
    		if (status == google.maps.DirectionsStatus.OK) {
      			directionsDisplay.setDirections(response);
			 // Display the distance:
         		document.getElementById('distance').innerHTML += 
            			calcDistance(response.routes[0]) + " meters";

         		// Display the duration:
         		document.getElementById('duration').innerHTML += 
            			calcDuration(response.routes[0]) + " seconds";
   		 }
 	 });
}


function placeMarker(position, map) {
  /*var marker = new google.maps.Marker({
    position: position,
    map: map
  });*/
	current.markers.push(position);
	calcRoute(current);
 // map.panTo(position);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="duration">Duration: </div> 
    <div id="distance">Distance: </div>
  </body>
   
</html>
