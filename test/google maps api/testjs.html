<!DOCTYPE html>
<html>
<head>
<!-- Internal Javascript Function -->

<script language="javaScript">
function calcRoute(pointsarray) {
	if(pointsarray.length < 2 ) {
			document.write("<h1>too little param</h1>");
			return;
	}
	document.write("<h1>good param </h1>",pointsarray[0], pointsarray[1]);
	
	
}
</script>
<!-- External Javascript Function -->

</head>
<body>
<script>
var pointsarray=new Array("Saab","fdf");
calcRoute(pointsarray);
</script>
</body>
</html>
